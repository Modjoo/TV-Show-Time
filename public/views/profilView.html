<div template></div>
<div id="contentContainer" class="container-fluid">
    <div id="leftContainer" class="col-md-3">

        <div id="circular">
            <img class="img-circle">
        </div>
        <div id="subscribe">
            <button class="btn btn-info-outline sbs" ng-click="">Update</button>
        </div>
    </div>

    <span class="col-md-1" style="border-left:1.5em #6dbec9 solid;  height:100%;"></span>
    <div id="rightContainer">

        <div id="singleDisplay" class="col-md-8">
            <div id="txtSingle">
                <h3>Personnal data</h3>
                <form>
                    Account:<br>
                    <input type="text" name="pseudo" ng-model="user.pseudo"><br>
                    New password:<br>
                    <input type="password" name="password" ng-model="user.newPassword"><br>
                    Retype password:<br>
                    <input type="password" name="password" ng-model="user.retypePassword"><br>
                    Gender:<br>
                    <input type="radio" name="gender" ng-model="user.gender" value="Homme"> Male<br>
                    <input type="radio" name="gender" ng-model="user.gender" value="Femme"> Female <br>

                    Avatar: <br> <input type="text" ng-model="user.avatar_img" ><br>

                    Birthdate<br>
                    <input type="date" ng-model="user.birthday" name="birthdate">


                </form>
            </div>
        </div>
    </div>
</div>
