<div template></div>
<div id="contentContainer" class="container-fluid">
    <div id="leftContainer" class="col-md-3">

        <div id="circular">
            <img class="img-circle" src="../img/got.jpg">
        </div>
        <div id="subscribe">
            <button class="btn btn-info-outline sbs" ng-click="">Subscribe</button>
        </div>
    </div>

    <span class="col-md-1" style="border-left:1.5em #6dbec9 solid;  height:100%;"></span>
    <div id="rightContainer" >

        <div id="singleDisplay" class="col-md-8">
            <div id="txtSingle">
                <h3>Title of the serie</h3>
                <p class="txtSingle">Contains the synopsis of the serie it will be very interesting..</p>
                <h3>Actors</h3>
                <p class="txtSingle">Contains the list of the main actors of the current serie</p>
                <h3>Producers</h3>
                <p class="txtSingle">Contains the producer(s)'s name(s)</p>
            </div>
        </div>

        <div id="chooseBox">
            <div id="selectSeason" class="col-md-2">
                <select name="season">
                    <option >Pick a season</option>
                    <option >Saison 1</option>
                    <option >Saison 2</option>
                    <option >Saison 3</option>
                    <option >Saison 4</option>
                </select>
            </div>
            <div id="selectEpisode" class="col-md-6">
                <form action="#">
                    <p><input type="checkbox" id="test1" /><label for="test1"><span class="ui"></span>Ep1</label></p>
                    <p><input type="checkbox" id="test2" /><label for="test2"><span class="ui"></span>Ep2</label></p>
                    <p><input type="checkbox" id="test3" /><label for="test3"><span class="ui"></span>Ep3</label></p>
                    <p><input type="checkbox" id="test4" /><label for="test4"><span class="ui"></span>Ep4</label></p>
                    <p><input type="checkbox" id="test5" /><label for="test5"><span class="ui"></span>Ep5</label></p>
                    <p><input type="checkbox" id="test6" /><label for="test6"><span class="ui"></span>Ep6</label></p>
                    <p><input type="checkbox" id="test7" /><label for="test7"><span class="ui"></span>Ep7</label></p>
                    <p><input type="checkbox" id="test8" /><label for="test8"><span class="ui"></span>Ep8</label></p>
                    <p><input type="checkbox" id="test9" /><label for="test9"><span class="ui"></span>Ep9</label></p>
                </form>
            </div>
        </div>

    </div>
</div>
