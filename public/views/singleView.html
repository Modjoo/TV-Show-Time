<div template></div>

<div id="contentContainer" class="container-fluid">
    <span us-spinner="{radius:30, width:8, length: 16}"></span>
    <div id="leftContainer" class="col-md-3">

        <div id="circular">
            <img class="img-circle" src="{{serie.cover_img_url}}">
        </div>
        <div id="subscribe">
            <button ng-click="subscribe()" class="btn btn-info-outline sbs" ng-click="">Subscribe</button>
        </div>
    </div>

    <span class="col-md-1" style="border-left:1.5em #6dbec9 solid;  height:100%;"></span>
    <div id="rightContainer" >

        <div id="singleDisplay" class="col-md-8">
            <div id="txtSingle">
                <h3>{{serie.title}}</h3>
                <p class="txtSingle">{{serie.synopsis}}</p>
                <h3>Actors</h3>
                <p class="txtSingle">{{serie.actors}}</p>
                <h3>Producers</h3>
                <p class="txtSingle">{{serie.producer}}</p>
            </div>
        </div>

        <div id="chooseBox">
            <div id="selectSeason" class="col-md-2">
                <select ng-model="selectedEpisodes">
                    <option ng-selected="fullSeason == selectedSeason"
                            ng-repeat="fullSeason in seasonFilled.seasons"
                            value="{{fullSeason.$$hashKey}}">
                        Saison {{fullSeason.season.number}}
                    </option>
                </select>
            </div>
            <div id="selectEpisode" class="col-md-6">
                <div ng-repeat="episode in episodes">
                    <p><input type="checkbox" id="{{episode.number}}" ng-click="episodeSelected(episode)" /><label for="{{episode.number}}"><span class="ui"></span>{{episode.number}}</label></p>
                </div>
            </div>
        </div>

    </div>
</div>
