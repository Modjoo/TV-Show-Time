<!-- public/views/calendarView.html -->
<div nav-bar></div>
<div id="contentContainer" class="container-fluid">
    <div id="doubleWrapper">
        <div id="clndrWrapper" class="col-md-7">
            <tien-clndr class="clndr" tien-clndr-object="clndr" tien-clndr-events="events">
                <div class="clndr-controls">
                    <div class="clndr-previous-button" ng-click="clndr.back()">
                        &lsaquo;
                    </div>
                    <div class="month">
                        {{month}}
                    </div>
                    <div class="clndr-next-button" ng-click="clndr.forward()">
                        &rsaquo;
                    </div>
                </div>
                <div class="clndr-grid">
                    <div class="days-of-the-week">
                        <div class="header-day" ng-repeat="day in daysOfTheWeek track by $index">
                            {{day}}
                        </div>
                    </div>
                    <div class="days">
                        <div class="{{day.classes}}" ng-repeat="day in days">
                            <div class="event-indicator" ng-show="day.events.length" ng-click="showEvents(day.events)">
                                {{day.events.length}}
                            </div>
                            {{day.day}}
                        </div>
                    </div>
                </div>
            </tien-clndr>
        </div>
    </div>
    <div id="eventWrapper" style="border-left:1.5em #6dbec9 solid;  height:100%;" class="col-md-5">
        <div class="row">
            <div class="col-md-12" id="subfeed">

                <div ng-repeat="episode in subscription | orderBy:'+release_date'" class="row lcalendar">
                    <div class="date_event">Release : {{episode.release_date | formatDate: 'DD-MM-YYYY'}}</div>
                    <div class="img_event col-md-5">
                        <div ng-if="episode.cover_img_url == 'N/A'">
                            {{episode.cover_img_url = 'img/no_img.png'}}>
                        </div>

                            <img ng-click="detail(episode)" ng-src="{{episode.cover_img_url}}">

                    </div>
                    <div class="col-md-7" id="txt_clndr">
                        <p>{{episode.title}}</p>
                        <p>Episode : {{episode.number}} Saison : {{episode.season_id}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
