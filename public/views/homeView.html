        <div id="topWrapper" class="row wrapper grid cs-style-3">
            <div ng-repeat="serie in featuredSeries">

                    <div ng-if="serie.cover_img_url == 'N/A'">
                        {{serie.cover_img_url = 'img/no_img.png'}}>
                    </div>

                    <img ng-src="{{serie.cover_img_url}}">
                    <figcaption class="row">
                        <div class="col-md-3">
                            <h3>{{serie.title}} </h3>
                            <span>{{serie.actors}}</span>
                        </div>
                        <div class="col-md-9">
                            <p>{{serie.synopsis}}</p>
                        </div>
